{% extends 'main.html' %}
{% block content %}
<div class="question">
    <h2>{{ question.title }}</h2>
    <p><b>Posted by: {{ question.user }}</b></p>
    <p>{{ question.content }}</p>
</div>

<div>
    <form method="POST" action="">
        {% csrf_token %} 
        {{form.as_p}}
        <input type="Submit" value="Submit"/>
    </form>
</div>
{% endblock content %}
