{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quora-like Website</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">Your Logo</div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add-question' %}">Add Question</a></li>
                <li>{% if request.user.is_authenticated %}<a href="{% url 'logout' %}">Sign Out</a>   {% else %}  <a href="{% url 'login' %}">Sign In</a>{% endif %}</li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Your Quora-like Website. All rights reserved.</p>
    </footer>
</body>
</html>
